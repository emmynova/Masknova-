<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaskNova Tech Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      animation: rainbowGlow 5s linear infinite;
    }
    @keyframes rainbowGlow {
      0% { color: red; text-shadow: 0 0 10px red; }
      20% { color: orange; text-shadow: 0 0 10px orange; }
      40% { color: yellow; text-shadow: 0 0 10px yellow; }
      60% { color: lime; text-shadow: 0 0 10px lime; }
      80% { color: cyan; text-shadow: 0 0 10px cyan; }
      100% { color: violet; text-shadow: 0 0 10px violet; }
    }

    .motivation {
      max-width: 700px;
      margin: 0 auto 2rem;
      background: rgba(255,255,255,0.05);
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 15px #0ff;
      font-size: 1.2rem;
      line-height: 1.5;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 30px #0ff; }
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    .tool-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid #444;
      border-radius: 20px;
      padding: 2rem 1rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .tool-card:hover {
      border-color: #0ff;
      box-shadow: 0 0 25px #0ff;
      transform: translateY(-5px);
    }
    .tool-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer span {
      color: #0ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>MASKNOVA TECH</h1>
  </header>

  <!-- Motivation -->
  <section class="motivation" id="motivation">
    Loading daily quote...
  </section>

  <!-- Tools -->
  <section class="tools">
    <div class="tool-card" onclick="alert('Mask AI Coming Soon!')">
      🤖 <h3>Mask AI Assistant</h3>
    </div>
    <div class="tool-card" onclick="alert('Music/Video Player Coming Soon!')">
      🎵 <h3>Music & Video</h3>
    </div>
    <div class="tool-card" onclick="alert('PDF Tools Coming Soon!')">
      📄 <h3>File Tools</h3>
    </div>
    <div class="tool-card" onclick="alert('Notes Coming Soon!')">
      ✅ <h3>Notes / Tasks</h3>
    </div>
    <div class="tool-card" onclick="alert('Voice Tools Coming Soon!')">
      🎙️ <h3>Voice Tools</h3>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © <span>MaskNova Tech</span> — All Rights Reserved
  </footer>

  <script>
    // Daily quotes
    const quotes = [
      "🚀 The future belongs to those who create it.",
      "🔥 Great things never come from comfort zones.",
      "🌍 Dream it. Build it. Live it.",
      "💡 Innovation distinguishes between a leader and a follower.",
      "⏳ Success is the sum of small efforts repeated daily.",
      "⚡ Don't watch the clock; do what it does. Keep going.",
      "🌟 Your potential is endless. Believe in it."
    ];

    // Pick quote based on the day of the year
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    const quote = quotes[dayOfYear % quotes.length];

    document.getElementById("motivation").innerText = quote;
  </script>

</body>
</html>
