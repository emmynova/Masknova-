<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask AI - Splash</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .mascot {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      animation: zoomIn 1.5s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .fade-text {
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeCycle 9s infinite;
    }

    @keyframes fadeCycle {
      0%, 15% { opacity: 1; }
      20%, 30% { opacity: 0; }
      35%, 50% { opacity: 1; }
      55%, 65% { opacity: 0; }
      70%, 85% { opacity: 1; }
      90%, 100% { opacity: 0; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Replace src with your mascot image -->
  <img src="mascot.png" alt="Mask AI Mascot" class="mascot">

  <div class="fade-text" id="fadeText"></div>

  <script>
    const messages = [
      "Welcome to Mask AI",
      "Powered by MaskNova Tech",
      "Your Future Starts Here"
    ];

    let index = 0;
    const fadeText = document.getElementById("fadeText");

    function showText() {
      fadeText.textContent = messages[index];
      index = (index + 1) % messages.length;
    }

    showText();
    setInterval(showText, 3000);

    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "dashboard/index.html";
    }, 10000);
  </script>
</body>
</html>
