<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask AI Booting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .mascot {
      width: 180px;
      height: 180px;
      background: url('mascot.png') no-repeat center/contain;
      filter: drop-shadow(0 0 20px #00fff7);
      opacity: 0;
      animation: fadeIn 2s forwards 6s;
    }

    .text {
      font-size: 1.2rem;
      margin-top: 20px;
      text-shadow: 0 0 8px #00fff7, 0 0 20px #00fff7;
      opacity: 0;
      animation: glitchText 1s infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 3px 0 red, -3px 0 blue; }
      60% { text-shadow: -3px 0 red, 3px 0 blue; }
      80% { text-shadow: 2px 0 red, -2px 0 blue; }
      100% { text-shadow: 0 0 8px #00fff7, 0 0 20px #00fff7; }
    }

    .boot-line {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .boot-line:nth-child(1) { animation-delay: 1s; }
    .boot-line:nth-child(2) { animation-delay: 2.5s; }
    .boot-line:nth-child(3) { animation-delay: 4s; }
    .boot-line:nth-child(4) { animation-delay: 6s; }

    .final {
      font-size: 1.3rem;
      color: #0ff;
      text-shadow: 0 0 12px #00fff7, 0 0 25px cyan, 0 0 40px white;
    }
  </style>
</head>
<body>
  <div class="boot-line">Booting Mask AI Core...</div>
  <div class="boot-line">Calibrating Neural System...</div>
  <div class="boot-line">Stabilizing Personality Matrix...</div>
  
  <div class="mascot"></div>
  
  <div class="boot-line final">Powered by MaskNova Tech</div>
  
  <script>
    setTimeout(() => {
      window.location.href = "dashboard.html"; // Change to your dashboard page
    }, 9000);
  </script>
</body>
</html>
